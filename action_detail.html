<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="format-detection" content="telephone=no" />
		<title>折上折</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/action_detail.css" rel="stylesheet">
		<script src="js/html5shiv.min.js"></script>
	</head>
	<style>
		html,
		body {
			background: #f2f2f2;
		}
	</style>

	<body>

		<div class="container">

			<div class="row">
				<div class="col-xs-12 no_wb">
					<img class="img-responsive" src="img/750px_620px_chanpintu.png" alt="" />
					<div class="sale_info">
						<span class="sp_price">
							<span class="sp_1">￥</span>
						<span class="sp_2">29.8</span>
						<span class="sp_3">/3件</span>
						</span>

						<span class="sp_4">226件已售</span>
						<span class="sp_tri"></span>
						<span class="sp_in">
							<span class="sp_in_1">距结束仅剩2天</span><br />
						<span class="sp_in_2">24</span>
						<span class="sp_in_3">时</span>
						<span class="sp_in_4">26</span>
						<span class="sp_in_5">分</span>
						<span class="sp_in_6">25</span>
						<span class="sp_in_7">秒</span>
						</span>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12 no_wb bg_ff">
					<div class="sale_left">
						马哥帅，马哥帅，马哥帅万但是可怜见立刻手机上了节课
					</div>
					<div class="sale_right">
						<img src="img/26px_36px_daojishi.png" alt="" />
						<span>剩578件</span>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 no_wb bg_ff price_area">
					<span class="act_1">原价￥60</span>
					<span class="act_2">折</span>
					<span class="act_3">￥15/1件</span>
					<span class="act_3">￥15/1件</span>
					<span class="act_3">￥15/1件</span>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 no_wb bg_ff express_area">
					<span class="express_left">快递：0.00</span>
					<span class="express_right">江苏苏州</span>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12 bg_ff rule_area" onclick="showModal()">
					<span class="rule_left">活动规则</span>
					<img class="rule_right" src="img/18px_30px_buttom.png" alt="" />
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 shop_area">
					<img class="shop_icon" src="img/750px_620px_chanpintu.png" alt="" />
					<span class="shop_name">啦啦啦专卖店</span>
					<span class="shop_address">城北路的撒赖科技阿斯顿阿斯顿</span>
					<img class="icon_address" src="img/42px_42px_dizhi.png" alt="" />
					<span class="icon_line"></span>
					<img class="icon_phone" src="img/42px_42px_dianhua.png" alt="" />
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 no_wb goods_detail_title">

					<span class="title_line"></span>
					<span class="title_name">产品详情</span>
					<div class="title_desc">打算立刻就撒赖看见了撒大空间了士大夫看见路上看到附近螺丝钉解放</div>
					<img class="title_img" src="img/750px_620px_chanpintu.png" alt="" />
				</div>
			</div>

		</div>

		<div class="btn_bottom">
			我要下单
		</div>

		<div class="modal_show" style="display: none;">
			<div class="modal_show_title">
				<span>活动规则</span>
				<img onclick="hideModal()" src="img/18px_30px_buttom.png" alt="" />
			</div>
			<div class="modal_show_body">
				活动啊付款就是懒得看见过； 离开戒毒所；赶快来金士顿；镂空结构的身份管理会计 附件是的看法离开地方几个fjk；两个大；了科技帝国；但是风口浪尖；三菱电机的快乐就是；快乐圣诞节； 空间
			</div>
			<div class="modal_foot">
				完成
			</div>
		</div>
		<div class="modal_mask" onclick="hideModal()" style="display: none;"></div>

		<script src="js/jquery-1.11.3.min.js "></script>
		<script src="js/bootstrap.js "></script>
		<script>
			//各个屏幕大小适配
			(function(doc, win) {
				var docEl = doc.documentElement,
					resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
					recalc = function() {
						var clientWidth = docEl.clientWidth;
						if(!clientWidth) return;
						docEl.style.fontSize = 100 * (clientWidth / 375) + 'px';
					};

				if(!doc.addEventListener) return;
				win.addEventListener(resizeEvt, recalc, false);
				doc.addEventListener('DOMContentLoaded', recalc, false);
			})(document, window);
		</script>
		<script>
			function showModal() {
				$('.modal_show').show()
				$('.modal_mask').show()
			}
			function hideModal(){
				$('.modal_show').hide()
				$('.modal_mask').hide()
			}
		</script>
	</body>

</html>
